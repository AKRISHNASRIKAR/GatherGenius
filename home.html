<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GatherGenius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="GatherGenius Logo">
        </div>
        <!-- Search Events Button -->
        <div class="search-events-button">
            <a href="gathergenius.html">Search Events</a>
        </div>
    </header>
    <section class="welcome-section">
        <div class="welcome-message">
            <h1>Welcome to GatherGenius.</h1>
        </section>
    <!-- Login Box Section -->
    <section class="login-section">
        <!-- Login Box -->
        <div class="login-box">
            <h1>Login</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </section>
</body>
</html>
